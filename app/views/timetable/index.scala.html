@(  implicit request: Http.Request,
    stop: String,
    errors: Map[String, String],
    user: entities.User,
)

@template(request, "Timetable", user) {
    <script src='@routes.Assets.versioned("javascripts/timetable.js")'></script>
} {
    @form(request, routes.TimetableController.indexPost()) {
        @formInputText("Stop", "stop", stop, errors)
        @formButtons("Show Stop")
    }
}
