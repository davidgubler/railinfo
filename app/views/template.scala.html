@(  title: String,
    user: entities.User,
)(head: Html)(content: Html)
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="referrer" content="origin">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href='@routes.Assets.versioned("stylesheets/bootstrap.min.css")'>
        <link rel="stylesheet" type="text/css" href='@routes.Assets.versioned("stylesheets/main.css")'>
        <link rel="stylesheet" type="text/css" href='@routes.Assets.versioned("stylesheets/jquery.dataTables.css")'>
        <script src='@routes.Assets.versioned("javascripts/jquery-3.6.3.min.js")'></script>
        <script src='@routes.Assets.versioned("javascripts/bootstrap.bundle.min.js")'></script>
        <script src='@routes.Assets.versioned("javascripts/jquery.dataTables.js")'></script>
        <script src='@routes.Assets.versioned("javascripts/main.js")'></script>
        @head
        <title>@title</title>
    </head>
    <body>

    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6" href="/">railinfo @if(user != null){- @user.getEmail}</a>
        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </header>

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="@routes.TopologyController.edges()">
                            Topology Edges
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="@routes.TopologyController.map()">
                            Topology Map
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="@routes.DataImportController.index()">
                            Data Import
                        </a>
                    </li>
                    <li class="nav-item">
                        @if(user == null) {
                        <a class="nav-link active" href="@routes.LoginController.login()">
                            Log in
                        </a>
                        } else {
                        <a class="nav-link active" href="@routes.LoginController.logout()">
                            Log out
                        </a>
                        }
                    </li>
                </ul>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="container-fluid">
                    <h1 class="mt-3">@title</h1>
                    @content
                </div>
            </main>
        </div>
    </div>
    </body>
</html>
